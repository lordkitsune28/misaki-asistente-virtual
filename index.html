<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/png">
    <title>Misaki-chan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div id="container">
        <div id="container-cuerpo">
            <img src="./img/misakiCuerpo.png" id="cuerpo">
            <div id="cabeza">
                <img src="./img/cara normal.png" id="cara">
            </div>
            <div class="container-reloj">
                <div class="widget">
                    <div class="fecha">
                        <p class="semana" id="semana">semana</p>
                        <p class="dia" id="dia">dia</p>
                        <p>de</p>
                        <p class="mes" id="mes">mes</p>
                        <p>del</p>
                        <p class="año" id="año">año</p>
                    </div>
                    <div class="reloj">
                        <p id="hora" class="hora">hora</p>
                        <p>:</p>
                        <p id="min" class="min">min</p>
                        <p id="ampm" class="ampm">pm</p>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
